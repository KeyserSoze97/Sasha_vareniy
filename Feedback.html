<!DOCTYPE html>
<html lang="ua">

<head>
    <title>Саша Варений</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="./images/Sasha_vareniy.png" alt="logo" width="100px">
            </div>
            <div class="Why">
                <span >Чому Саша варений?</span>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-bar">
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="Contacts.html">Контакти</a></li>
                <li><a href="Feedback.html">Зворотній зв'язок</a></li>
                <li><a id="subscribe" href="Sunscribe.html">Підтримати</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="box-form">
            <form action="">
                <label for="name">Введіть ваше повне ім'я</label>
                <input type="text" name="name" placeholder="Ваше ім'я">
                <label for="surname">Введіть ваше прізвище</label>
                <input type="text" name="surname" placeholder="Ваше прізвище">
                <label for="emaol">Введіть ваш електронну пошту</label>
                <input type="email" name="email" placeholder="example@email.com">
                <label for="message">Якщо ви маєте здогадку, чому Саша варений, стисло опишіть свою версію</label>
                <textarea name="message" id="message" cols="10" rows="5"></textarea>
                <input class="submit" type="submit" value="Відправити">
            </form>
        </div>
    </main>

    <footer class="footer-other">
        <div class="footer">
           <p>© Тиврівські Тигри</p>
        </div>
    </footer>
